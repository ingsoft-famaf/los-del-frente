{% extends 'base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block title %} Upload {% endblock %}

{% block content %}
<script>
$(function() {
	$( "#datepicker" ).datepicker( { dateFormat: 'yy-mm-dd' });
	//$( "#datepicker" ).datepicker();
});
</script>
	<article id="perfil">
    <legend>Â¿Confirm upload?</legend>
    <h3>Fecha:</h3><label>{{ object.date}}</label><br/>
    <h3>Hora:</h3><label>{{ object.time}}</label><br/>
    <h3>Lugar:</h3><label>{{ object.place}}</label><br/>
    <img src="{{ object.picture.url }}" class="img-responsive img-detail" alt="">
    <form  action="" method="post" method=POST enctype="multipart/form-data">
    {% csrf_token %}
    <p>This is the last oportunity if you want to delete this foto</p>
    <input type="submit" value="Cancel" class="btn delete"/>
	<input type="button" class="btn confirm" onclick="location.href='{% url 'photos:detail' photo.pk %}';" value="Confirm" />
    </form>
    <div style="height:100px"></div>
	</article>
    <style type="text/css">
    	#perfil h3 {
    		display: inline-block;
    		margin-right: 20px;
    		margin-top: 5px;
    		margin-bottom: 5px;
    	} 
    	#perfil .img-detail {
    		width: 80%;
    		margin-left: auto;
    		margin-right: auto;
    	} 
        #perfil {
        	color: white;
            width: 600px;
            position: relative;
            margin-top: 50px;
            left: 50%;            
            margin-left: -300px;
            /*border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            background: none repeat scroll 0% 0% rgba(0, 0, 0, 0.3);*/
        }
        #perfil legend {
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 1px solid #ECF0F1;
            width: 100%;
        }
        #perfil input[type=text], 
        #perfil input[type=email], 
        #perfil input[type=url],         
        #perfil select,
        #perfil input[type=number] {
            box-sizing: border-box;
            border: 1px solid #CFD9DB;
            background-color: transparent;
            border-radius: 0.25em;            
            width: 100%;
            padding: 16px;            
            color: white;
            font-family: "Open Sans",sans-serif;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        #perfil select {
        	background-color: transparent;
        }
        #perfil .btn {
            border: solid 1px white;
            background-color: transparent;
            border-radius: 0.25em;
            padding: 16px 20px;
            color: #FFF;
            font-weight: bold;
            float: right;
            cursor: pointer;
            -moz-appearance: none;
            transition: 0.5s background-color;
        }
        #perfil .confirm,
        #perfil .delete {
        	width: 50%;
        }
        #perfil .delete {
        	float: right;
        }
        #perfil .btn:hover {
            background-color: rgba(201, 200, 200, 0.17);
        }

    </style>
{% endblock %}
