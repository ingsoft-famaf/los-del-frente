<h1>Fotos</h1>
<ul>
{% for photo in object_list %}
    <li>
        <a href="#"><img src="{{ photo.picture_crop.url }}" alt="?"></a>
        <p>{{ photo.dateTime }}</p>
        <p>{{ photo.place }} </p>
        <p>
        <a href="{% url 'photos:photodetail' photo.pk %}">View More</a>
        </p>
    </li>
{% empty %}
    <li>No photos yet.</li>
{% endfor %}
</ul>
