{% extends 'base.html' %}
{% block title %} Photos {% endblock %}

{% block content %}
<h1>Photos</h1>
<ul>
{% for photo in object_list %}
    <li>
        <a href="{% url 'photos:photodetail' photo.pk %}">
            <img src="{{ photo.picture_crop.url }}" alt="?">
            <a href="{% url 'photos:photodetail' photo.pk %}">View More</a>
        </a>
    </li>
{% empty %}
    <li>No photos yet.</li>
{% endfor %}
</ul>
{% endblock %}
