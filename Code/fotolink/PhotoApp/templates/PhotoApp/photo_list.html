{% extends 'base.html' %}
{% block title %} Photos {% endblock %}

{% block content %}
<h1>Photos</h1>
    <form method="post">
    {% csrf_token %}
        <h1>Buscar por lugar y fecha</h1>
        <input type="text" name ="place"><br>
        <input type="submit" value="submit"><br>
    </form>

    <li {% if not request.GET.place %}class="active"{% endif %}>
        <a href="{% url 'photos:list' %}">All</a>
    </li>
    <li {% if request.GET.place == "neuquen" %}class="active"{% endif %}>
        <a href="{% url 'photos:list' %}?place=neuquen">Neuquen</a>
    </li>

<ul>
{% for photo in object_list %}
    <li>
        <a href="{% url 'photos:detail' photo.pk %}">
            <img src="{{ photo.picture_crop.url }}" alt="?">
            <a href="{% url 'photos:detail' photo.pk %}">View More</a>
        </a>
    </li>
{% empty %}
    <li>No photos yet.</li>
{% endfor %}
</ul>
{% endblock %}
