<form action="" method="post">{% csrf_token %}
    <p>Date and Time: {{ object.date}}{{ object.time}}</p>
    <p>Place: {{ object.place }}</p>
    <img src="{{ object.picture.url }}" class="img-responsive img-detail" alt="">
    <p>Are you sure you want to delete this photo?</p>
    <input type="button" onclick="location.href='{% url 'photos:detail' photo.pk %}';" value="Cancel" />
    <input type="submit" value="Delete" />
</form>
