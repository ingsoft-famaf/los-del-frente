<form action="" method="post">{% csrf_token %}
    <p>Date and Time: {{ object.dateTime }}</p>
    <p>Place: {{ object.place }}</p>
    <img src="{{ object.picture.url }}" class="img-responsive img-detail" alt="">
    <p>This is the last oportunity if you want to delete this foto</p>
    <input type="submit" value="Delete" />
<input type="button" onclick="location.href='{% url 'photos:photodetail' photo.pk %}';" value="Confirm" />
</form>
