{% load staticfiles %}
{% load widget_tweaks %}
<html>
<head>
    <title>Login</title>    
    <link rel="stylesheet" type="text/css" href="{% static "login.css" %}">
</head>
<!--<h1> Sign in with your Fotolink Accountt </h1><br>-->
<body>
	<div class="login">
		<h1>Photo <img class="mini-logo" src="{% static "link_icon.png" %}"> Link</h1>
		<form  action="" method="post">
		    {% csrf_token %}
			{{ field.errors }}
			{% render_field form.password placeholder="Username" required="required" %}
			{% render_field form.username placeholder="Username" required="required" %}
		    <!--<input type="submit" value="submit"><br>-->
		    <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>    
		    <a href="/register" style="color: rgb(255, 255, 255); text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); letter-spacing: 1px; text-align: center; display: block; margin-top: 10px; text-decoration: none;">Register</a>
		</form>		
	</div>
</body>
</html>
