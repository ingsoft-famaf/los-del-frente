{% extends 'base.html' %}
{% block title %} Friends {% endblock %}

{% block content %}
<article>
    <style type="text/css">
        #friend-list {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #friend-list span.name {
            position: absolute;
            top: 50%;
            margin-top: -25px;
            margin-left: 10px;
            font-size: 1.5em;
        }
        #friend-list span.name:first-letter {
            text-transform: uppercase;
        }
        #friend-list span.username {
            top: 80%;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.19);
        }
        #friend-list img {
            height: 100%;
        }
        #friend-list li {
            list-style: outside none none; 
            width: 100%; 
            height: 100px; 
            border: 1px solid rgba(255, 255, 255, 0.19); 
            border-radius: 5px; 
            position: relative;
            margin-bottom: 15px;
        }
        #friend-list li:hover {
            background-color: rgba(0, 0, 0, 0.08);
        }
    </style>
    <legend>Friends</legend>
    <ul id="friend-list">
        {% for object in object_list %}
        <li>
            <a href="{% url 'user:oprofile' object.pk %}" >
            <span class="elastic-link"></span></a>
            <span class="name">{{object.username}}</span>
        </li>
        {% empty %}
        You don't have any links yet...
        {% endfor %}
    </ul>
</article>
{% endblock %}
